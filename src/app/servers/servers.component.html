<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <a class="navbar-brand" href="#">
    <img src="https://github.githubassets.com/images/modules/logos_page/Octocat.png" width="30" height="30" alt="">
  </a>
</nav>

<div class="input-group" id="fetch">
  <input type="text" class="form-control" [(ngModel)]="serverName" placeholder="Github Username">
  <div class="input-group-btn">
    <button type="button" class="btn btn-outline-secondary" (click)="whatIsServerName()">Check user</button>
  </div>
</div>

<div class="github-result">
    <div *ngIf="user !== null" class="user-section">
        <div id="profilePicture">
            <img [src]="user.avatar_url" alt="" width="260" height="260" class="avatar width-full height-full avatar-before-user-status" >
        </div>
        <div id="profileName">
            <h1>{{user.name}}</h1>
        </div>

        <div id="userName">
            <p>{{user.login}}</p>
        </div>

        <div id="location">
            <p>
                <svg class="octicon octicon-location" viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M6 0C2.69 0 0 2.5 0 5.5 0 10.02 6 16 6 16s6-5.98 6-10.5C12 2.5 9.31 0 6 0zm0 14.55C4.14 12.52 1 8.44 1 5.5 1 3.02 3.25 1 6 1c1.34 0 2.61.48 3.56 1.36.92.86 1.44 1.97 1.44 3.14 0 2.94-3.14 7.02-5 9.05zM8 5.5c0 1.11-.89 2-2 2-1.11 0-2-.89-2-2 0-1.11.89-2 2-2 1.11 0 2 .89 2 2z"></path></svg>
                {{user.location}}
            </p>
        </div>
        <div>
            {{ user.followers }} <span *ngIf="user.followers==1">follower</span> <span *ngIf="user.followers>1">followers</span>
        </div>
    </div>

    <div *ngIf="repoName !== null" class="repo-list">
        <div *ngFor="let item of repoName" class="repo">
            <p>
            <svg id="book" class="octicon octicon-repo mr-2 text-gray flex-shrink-0" viewBox="0 0 12 16" version="1.1" width="12" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M4 9H3V8h1v1zm0-3H3v1h1V6zm0-2H3v1h1V4zm0-2H3v1h1V2zm8-1v12c0 .55-.45 1-1 1H6v2l-1.5-1.5L3 16v-2H1c-.55 0-1-.45-1-1V1c0-.55.45-1 1-1h10c.55 0 1 .45 1 1zm-1 10H1v2h2v-1h3v1h5v-2zm0-10H2v9h9V1z"></path></svg>

            {{item.name}}
            </p>
<p>
{{item.description}}
</p>
            <p>
                <span class="repo-language-color" style="background-color: #f1e05a"></span>
                {{item.language}}{{"  "}}
               <svg class="octicon octicon-star mr-2 text-gray-light" viewBox="0 0 14 16" version="1.1" width="14" height="16" aria-hidden="true"><path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74L14 6z"></path></svg>
                {{item.stargazers_count}} 
                
            </p>
        </div>
    </div>
